<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon1.png">
    <title>Form page</title>
</head>

<body>
    <div class="div1">
        <h1>
            Basic Html Form
        </h1>
        <!-- add inputs type text -->
        <fieldset>
            <legend>Name</legend>
            <div class="div2">
                <label>First Name</label>
                <input type="text">
                <label>Last Name</label>
                <input type="text">
            </div>
        </fieldset>

        <fieldset>
            <legend>Other Questions</legend>
            <div class="div2">
                <!-- add inputs type radioButton -->
                <label>Choose a drink:</label>
                <div class="radioDiv">
                    <div>
                        <input type="radio" id="louie" name="drone" value="louie"> coffee
                    </div>
                    <div>
                        <input type="radio" id="louie" name="drone" value="louie"> tea
                    </div>
                    <div>
                        <input type="radio" id="louie" name="drone" value="louie"> hot chocolate
                    </div>
                </div>
                <div class="div3">
                    <!-- add inputs type checkBox -->
                    <label>What ice cream do you like?</label>
                    <div class="divCheckBox">
                        <div>
                            <input type="checkbox"> Chocolate
                        </div>
                        <div>
                            <input type="checkbox"> Chocolate pudding
                        </div>
                        <div>
                            <input type="checkbox"> Chocolate peanut Butter
                        </div>
                        <div>
                            <input type="checkbox"> Vanilla
                        </div>
                        <div>
                            <input type="checkbox"> Strawberry
                        </div>
                    </div>
                </div>
                <div class="selectDiv">
                    <!-- add select to drop down many options -->
                    <label>Select a school:</label>
                    <select>
                        <option>Harvard</option>
                        <option>Egypt</option>
                        <option>Palestine</option>
                        <option>Harvard</option>
                    </select>
                </div>
                <!-- add textarea to write many words -->
                <div class="divTextarea">
                    <label>Please provide comments:</label>
                    <textarea cols="2" rows="4"></textarea>
                </div>
        </fieldset>
        <input type="submit" value="submit">
    </div>
</body>

</html>
